name: Deploy static content to Pages

on:
  push:
    branches: ['master']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Check build files
        run: |
          echo "Checking docs directory structure:"
          ls -la ./docs  # 检查 docs 目录内容
          echo "Checking index.html for asset paths:"
          grep -oE 'src="[^"]+"' ./docs/index.html || true
          grep -oE 'href="[^"]+"' ./docs/index.html || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './docs'  # 改为上传 docs 目录

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
